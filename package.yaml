name:                semantic-journal
version:             0.1.0.0
github:              "githubuser/semantic-journal"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2019 Author name here"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/semantic-journal#readme>

dependencies:
- base >= 4.7 && < 5

library:
  source-dirs: src
  dependencies:
  - scotty
  - clay
  - text
  - blaze-html
  - blaze-markup
  - tagsoup
  - http-client
  - http-conduit
  - uri-encode
  - bytestring
  - iconv
  - containers
  - parsec
  - random

default-extensions:
- OverloadedStrings

executables:
  semantic-journal:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - semantic-journal
    - scotty

tests:
  semantic-journal-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - semantic-journal
